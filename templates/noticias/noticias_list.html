{% extends "base.html" %}

{% block contenido %}
    <h2>Noticias</h2>
    <ul>
        {% for noticia in object_list %}
            <li><a href="{{ noticia.get_absolute_url }}">{{ noticia.titulo }}</a></li>
            <li>{{ noticia.fecha }}</li>
            <li>{{ noticia.descripcion|striptags|safe|truncatewords:16 }}</li>
        {% endfor %}
    </ul>
{% endblock %}
