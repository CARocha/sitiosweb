  <div class="large-3 columns">
    <div class="box-red"> <a href="/viviendo-vih/">Viviendo con VIH</a></div>
    <div class="box-blue"> <a href="/programa/">El programa</a></div>
    <div class="title-sidebar-1">Eventos</div>
    <div class="event-sidebar">
    {% for obj in eventos %}
      <div class="calendar-icon">{{obj.fecha_inicio|date:"j M"}}</div>
      <div class="text-sidebar"><a href="{{obj.get_absolute_url}}">{{obj.titulo}}</a></div>
    {% endfor %}
    </div>
    <br>
    <div class="title-sidebar-2">Contactenos</div>
    <div class="text-box">
      {% if texto_contacto %}
        {% for obj in texto_contacto %}
          {{obj.texto|safe}}
        {% endfor %}
      {%else%}
          <p>no informacion de contacto</p>
      {% endif %}
    </div>
  </div>
